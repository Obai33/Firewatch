name: FireWatch
description: A new Flutter project.


version: 0.0.1+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.4
  #firebase_auth: ^3.1.0
  #cloud_firestore: ^3.1.0
  http: ^0.13.3
  weather_icons: 3.0.0
  #google_maps_flutter: ^2.0.4
  location: ^4.4.0

  english_words: ^4.0.0
  provider: ^6.0.0
  firebase_core: ^2.8.0
  firebase_messaging: ^14.3.0
  flutterfire_cli: ^0.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/flags/it.png
    - assets/flags/br.png
    - assets/flags/na.png
    - assets/images/cagliari.jpg
    - assets/images/manaus.jpg
    - assets/images/windhoek.jpg

  fonts:
    - family: Google Sans Display
      fonts:
        - asset: assets/fonts/GoogleSansDisplay.ttf

firebase_core: ^2.8.0
firebase_messaging: ^14.3.0
flutterfire_cli: ^0.2.7

